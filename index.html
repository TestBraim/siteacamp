<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide em Tela Cheia</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .fullscreen-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .slide-wrapper {
        position: relative;
        width: 100%;
        max-width: 800px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    .slide-title {
        padding: 16px;
        background-color: #007bff;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }
    .slide-frame {
        width: 100%;
        height: calc(100vh - 48px); /* Subtrai a altura do t√≠tulo */
        border: none;
    }
    .fullscreen-button {
        position: absolute;
        top: 8px;
        right: 8px;
        padding: 8px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="fullscreen-container">
    <div class="slide-wrapper">
        <div class="slide-title">
            <a href="https://slideplayer.com.br/slide/76831/" title="Arte de Acampar." target="_blank" style="color: #fff; text-decoration: none;">Arte de Acampar.</a>
        </div>
        <iframe class="slide-frame" src="https://player.slideplayer.com.br/1/76831/" frameborder="0" scrolling="no" allowfullscreen></iframe>
        <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
</div>

<script>
    function toggleFullscreen() {
        var elem = document.querySelector('.slide-wrapper');
        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => {
                console.error(`Erro ao tentar entrar em tela cheia: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
